<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="Etch-a-Sketch.js" defer></script>
</head>
<body>
    <header id="docHeader">Alan's Etch-a-Sketch!</header>
    <p>(Click on grid to toggle drawing mode)</p>

    <label for="pixelSize" id="sliderLabel">Pixel Size(small to large)</label>
    <input type="range" id="pixelSize" min="1" max="100" value="10">
    
</body>
</html>
